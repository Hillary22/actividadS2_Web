        <header>
            <h1 class="contact__title">Form</h1>
            <p class="contact__description">Contacts us for more information</p>
            
        </header>
        
        <form action="" class="form">
           
            <label>Name</label>
            <p><input type="text" placeholder="Name"></p>
            <label>Last name</label>
            <p><input type="text" placeholder="Last name"></p>
            <label>City</label>
            <p><input type="text" placeholder="City"></p>
            <label>E-mail</label>
            <p><input type="text" placeholder="E-mail"></p>
           
            <div class="form__conditions">

                <p class="form__text">Do you agree to receive emails from us?</p>
                <input type="radio" name="op" value="yes" id="opB1">
                <label for="opB1">Yes</label>
        
                <input type="radio" name="op" value="no" id="opB2">
                <label for="opB2">No</label>
            </div>
            <button class="form__button">Send</button>



        </form>
